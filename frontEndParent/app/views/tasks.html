<h1>TASKS</h1>
<div  class="main" ng-controller="tasksCtrl">

  <div class="points">{{points}}</div>
<button ng-click="showAddTask()">Add Task</button>

<div class="add-task" ng-show="isAddTask">
  <h2>New Task</h2>
  <div>
    <label>Name</label>
    <br/>
    <input type="text" ng-model="newTask.name">
  </div>
  <div>
    <label>Points</label>
    <br/>
    <input type="number" ng-model="newTask.points">
  </div>

  <div>
    <button id="cancel" ng-click="cancel()">Cancel</button>
    <button id="add" ng-click="addNewTask()">Add</button>
  </div>


</div>

<table class="tasks-table table-striped">
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Points</th>
    <th>Accept</th>
  </tr>

  <tr ng-repeat = "task in tasks">
    <td>{{task.name}}</td>
    <td>{{task.taskStatus}}</td>
    <td ng-show="task.points>0">{{task.points}}</td>
    <td ng-show="task.points==0">MANDATORY</td>
    <td><input type = "checkbox" ng-if="task.taskStatus == 'DONE'" ng-click="verified(task)"></td>
  </tr>
</table>
</div>
